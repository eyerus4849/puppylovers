<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppyloverspage</title>
    <link rel="stylesheet" href="css/respuppy.css" />
  </head>
  <body>
    <header>
      <div class="main-title">Puppy Lovers Page</div>
    </header>
    <div class="banner-image">
      <img src="images/banner-puppies.jpg" alt="" />
    </div>
    <section class="top-container">
      <div class="container">
        <div class="puppy-container">
          <img src="images/puppy-1.jpg" alt="" />
        </div>
        <div class="puppy-container middle-puppy">
          <div class="puppy-missing">puppy missing here!!</div>
        </div>
        <div class="puppy-container">
          <img src="images/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>
    <section class="vertical-puppies-section">
      <div class="container">
        <div class="section-title">More puppies</div>
        <div class="vertical-puppy-wrapper">
          <div class="vertical-puppy left">
            <img src="images/puppy-3.jpg" alt="" />
          </div>
          <div class="vertical-puppy right">
            <img src="images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="credit">developed by jerry</div>
    </footer>
  </body>
</html>
